{% extends 'base.html' %}

{% block title %}
Predict Productivity
{% endblock %}

{% block content %}
<div class="bg-white p-8 md:p-12 rounded-xl shadow-lg max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">Predict Worker Productivity</h1>
    <p class="text-gray-600 text-center mb-8">Enter the details below to get a productivity prediction.</p>

    <form action="{{ url_for('predict') }}" method="post">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
            
            <div>
                <label for="quarter" class="block text-sm font-medium text-gray-700">Quarter</label>
                <select id="quarter" name="quarter" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                    <option value="0">Quarter 1</option>
                    <option value="1">Quarter 2</option>
                    <option value="2">Quarter 3</option>
                    <option value="3">Quarter 4</option>
                    <option value="4">Quarter 5</option>
                </select>
            </div>

            <div>
                <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
                <select id="department" name="department" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                    <option value="0">Finishing</option>
                    <option value="1">Sweing</option>
                </select>
            </div>

            <div>
                <label for="day" class="block text-sm font-medium text-gray-700">Day of the Week</label>
                <select id="day" name="day" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                    <option value="0">Monday</option>
                    <option value="1">Saturday</option>
                    <option value="2">Sunday</option>
                    <option value="3">Thursday</option>
                    <option value="4">Tuesday</option>
                    <option value="5">Wednesday</option>
                </select>
            </div>

            <div>
                <label for="team" class="block text-sm font-medium text-gray-700">Team Number (1-12)</label>
                <input type="number" name="team" id="team" required min="1" max="12" class="mt-1 focus:ring-teal-500 focus:border-teal-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>

            <div>
                <label for="targeted_productivity" class="block text-sm font-medium text-gray-700">Targeted Productivity (e.g., 0.80)</label>
                <input type="number" step="0.01" name="targeted_productivity" id="targeted_productivity" required class="mt-1 focus:ring-teal-500 focus:border-teal-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>

            <div>
                <label for="smv" class="block text-sm font-medium text-gray-700">Standard Minute Value (e.g., 2.9 - 55.0)</label>
                <input type="number" step="0.01" name="smv" id="smv" required class="mt-1 focus:ring-teal-500 focus:border-teal-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>

            <div>
                <label for="over_time" class="block text-sm font-medium text-gray-700">Over Time (in minutes)</label>
                <input type="number" name="over_time" id="over_time" required class="mt-1 focus:ring-teal-500 focus:border-teal-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>

            <div>
                <label for="incentive" class="block text-sm font-medium text-gray-700">Financial Incentive (e.g., 0 - 3600)</label>
                <input type="number" name="incentive" id="incentive" required class="mt-1 focus:ring-teal-500 focus:border-teal-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>

            <div>
                <label for="idle_time" class="block text-sm font-medium text-gray-700">Idle Time (in minutes)</label>
                <input type="number" step="0.01" name="idle_time" id="idle_time" required class="mt-1 focus:ring-teal-500 focus:border-teal-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            
            <div>
                <label for="idle_men" class="block text-sm font-medium text-gray-700">Number of Idle Men (e.g., 0-45)</label>
                <input type="number" name="idle_men" id="idle_men" required class="mt-1 focus:ring-teal-500 focus:border-teal-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>

            <div>
                <label for="no_of_style_change" class="block text-sm font-medium text-gray-700">Number of Style Changes (e.g., 0-2)</label>
                <input type="number" name="no_of_style_change" id="no_of_style_change" required class="mt-1 focus:ring-teal-500 focus:border-teal-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>

            <div>
                <label for="no_of_workers" class="block text-sm font-medium text-gray-700">Number of Workers in Team (e.g., 2-89)</label>
                <input type="number" step="0.01" name="no_of_workers" id="no_of_workers" required class="mt-1 focus:ring-teal-500 focus:border-teal-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
            
            <div class="md:col-span-2">
                <label for="month" class="block text-sm font-medium text-gray-700">Month</label>
                <select id="month" name="month" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                </select>
            </div>
        </div>

        <div class="mt-10 text-center">
            <button type="submit" class="w-full md:w-auto bg-teal-600 text-white font-semibold px-12 py-3 rounded-lg shadow-lg hover:bg-teal-700 transform hover:-translate-y-1 transition-all duration-300">
                Submit for Prediction
            </button>
        </div>
    </form>
</div>
{% endblock %}
